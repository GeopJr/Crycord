name: Specs & Lint

on: [push, pull_request]
jobs:
  deploy:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: MeilCli/setup-crystal-action@v4.0.1
      - name: Shards install
        run: shards install
      - name: Spec
        run: crystal spec
      - name: Check formatting
        run: crystal tool format --check